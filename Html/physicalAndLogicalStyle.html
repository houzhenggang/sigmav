物理格式和逻辑格式
</font>
</h1>
<h2>
物理格式
</h2>
<b>粗体字使用 &ltb&gt...&lt/b&gt 表示</b><BR>
<i>斜体字使用 &lti&gt...&lt/i&gt 表示</i><BR>
<u>下划线使用 &ltu&gt...&lt/u&gt 表示</u><BR>
使用&ltSUP&gt ... &lt/SUP&gt添加一个<SUP>上标</SUP><BR>
使用&ltSUB&gt ... &lt/SUB&gt添加一个<SUB>下标</SUB><BR>
使用&lts&gt ... &lt/s&gt或者 &ltSTRIKE&gt ... &lt/STRIKE&gt 显示删除：<BR>
<s>效果1</s><BR>
<STRIKE>效果2</STRIKE><BR>
使用了&lttt&gt 标志后的 <tt> w,i </tt> 和 未使用的 w,i<BR>
<h2>
逻辑格式
</h2>
<em>em标记</em><BR>
<cite>cite标记</cite><BR>
<dfn>dfn标记</dfn><BR>
<code>code标记</code><BR>
<samp>samp标记</samp><BR>
<kbd>kbd标记</kbd><BR>
<var>var标记</var><BR>
<small>small标记<small><BR>
<big>big标记</big><BR>
</body>
